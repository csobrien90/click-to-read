<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Click2Read Options</title>
		<style>
			body {
				width: 600px;
				padding: 10px;
			}
			header {
				display: flex;
				align-items: center;
				justify-content: flex-start;
				gap: 20px;
				margin-bottom: 20px;
			}
			#form-wrapper {
				display: grid;
				gap: 20px;
			}
			form {
				display: grid;
				gap: 10px;
			}
			label {
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<header>
			<img src="icons/icon128.png" alt="Click2Read Logo">
			<h1>Click2Read Browser Extension</h1>
		</header>
		<div id="form-wrapper">
			<form id="hotkeySettings">
				<h2>Hotkey Settings</h2>
				<p>To read element, hold hotkeys 1 and 2 together and click. Add the Highlight key to highlight hovered elements before clicking to read. Or, add the Stop key to interupt current playback.</p>
				<label for="hotkey1">
					Hotkey 1
					<input type="text" name="hotkey1" value="q" disabled>
				</label>
				<label for="hotkey2">
					Hotkey 2
					<input type="text" name="hotkey2" value="w" disabled>
				</label>
				<label for="hotkey3">
					Highlight Hotkey
					<input type="text" name="hotkey3" value="e" disabled>
				</label>
				<label for="hotkey4">
					Stop Hotkey
					<input type="text" name="hotkey4" value="r" disabled>
				</label>
			</form>
			<form id="voiceSettings">
				<h2>Voice Settings</h2>
				<label for="voice">
					Voice
					<select name="voice"></select>
				</label>
				<label for="pitch">
					Pitch
					<input type="number" name="pitch" min="0" max="10" step="0.1" value="1.5">
				</label>
				<label for="rate">
					Rate
					<input type="number" name="rate" min="0" max="10" step="0.1" value="2">
				</label>
				<label for="volume">
					Volume
					<input type="number" name="volume" min="0" max="1" step="0.1" value=".8">
				</label>
				<div id="button-wrapper">
					<button type="button" id="testVoice">Test Voice</button>
					<button type="button" id="restoreSettings">Restore Default Settings</button>
				</div>
			</form>
		</div>
	</body>
	<script src="scripts/options.js"></script>
</html>
